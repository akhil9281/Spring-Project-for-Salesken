<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Users</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <h1>List of students:</h1>
        </div>

        <div class = "row">
            <div class = "col-lg-3">
                <a th:href = "@{/students/new}" class = "btn btn-primary btn-sm mb-3"> Add Students</a>
            </div>
        </div>
        <div class = "row">
            <div class = "col-lg-3">
                <a th:href = "@{/students/avg}" class = "btn btn-primary btn-sm mb-3"> Average of students</a>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                <!--    <th> User ID</th> -->
                    <th> Name</th>
                    <th> English Marks</th>
                    <th> Science Marks</th>
                    <th> Math Marks</th>
                    <th> Semester</th>
                    <th> Action</th>
            </tr>
            </thead>

            <tbody>
                <tr th:each="student: ${students}">
                <!--    <td th:text = "$user.ID"></td>   -->
                    <td th:text = "${student.name}"></td>
                    <td th:text = "${student.englishMarks}"></td>
                    <td th:text = "${student.scienceMarks}"></td>
                    <td th:text = "${student.mathMarks}"></td>
                    <td th:text = "${student.semester}"></td>
                    <td>
                        <a th:href = "@{/students/edit/{id}(id=${student.id})}"
                           class = "btn btn-primary">Update</a>

                        <a th:href = "@{/students/{id}(id=${student.id})}"
                           class = "btn btn-danger">Delete</a>

                    </td>
                </tr>
            </tbody>

        </table>
    </div>
</body>
</html>
