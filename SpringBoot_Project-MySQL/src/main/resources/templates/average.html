<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Users</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">
</head>
<body>

<div class="container">
  <div class="row">
    <h1>List of students:</h1>
  </div>

  <div class = "row">
    <div class = "col-lg-3">
      <a th:href = "@{/students/new}" class = "btn btn-primary btn-sm mb-3"> Add Students</a>
    </div>
  </div>
  <div class = "row">
    <div class = "col-lg-3">
      <a th:href = "@{/students}" class = "btn btn-primary btn-sm mb-3"> View Students</a>
    </div>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Semester 1 : average1</li>
  </ul>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Semester 2 : average2</li>
  </ul>

  <table class="table table-hover">
    <thead class="table-dark">
    <tr>
      <th> Semester 1</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="avg: ${avg}">
      <td th:text = "${avg}"></td>
    </tr>
    </tbody>
  </table>
  -->

</div>
</body>
</html>
